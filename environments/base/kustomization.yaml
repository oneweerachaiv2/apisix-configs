# =============================================================================
# Base Kustomization - Shared across all environments
# =============================================================================
# This contains common configurations that are inherited by all environments
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: apisix-api-versioning-base

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: api-gateway

resources:
  - routes.yaml
  - upstreams.yaml

# ConfigMap generator for shared configs
configMapGenerator:
  - name: api-versioning-config
    literals:
      - API_VERSION_STRATEGY=uri-path
      - DEFAULT_API_VERSION=v2

