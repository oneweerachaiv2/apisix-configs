# =============================================================================
# ArgoCD Application for DEV Environment
# =============================================================================
# Simple Application to deploy API versioning routes to DEV
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apisix-api-versioning-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: apisix-api-versioning
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/oneweerachaiv2/apisix-configs.git
    targetRevision: main
    path: environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: apisix-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

